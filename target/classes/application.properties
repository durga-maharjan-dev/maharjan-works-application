#setting for client-side to view
spring.mvc.view.prefix = /WEB-INF/client-side/
spring.mvc.view.suffix = .jsp

server.port = 9090

#database config
spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/maharjanworks_db?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root

# Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.shows-sql = true
spring.jpa.properties.hibernate.format_sql=true;
spring.jpa.generate-ddl=true


